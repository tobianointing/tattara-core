version: '3.9'
services:
  app:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    restart: always
    depends_on:
      - db
      - redis
    expose:
      - '3000'
    command: >
      sh -c "pnpm migration:run && node dist/main.js"

  db:
    image: postgres:15-alpine
    restart: always
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    restart: always
    command: redis-server --requirepass ${REDIS_PASSWORD}
    volumes:
      - redis_data:/data

  nginx:
    image: nginx:alpine
    restart: always
    depends_on:
      - app
    ports:
      - '80:80'
      - '443:443'
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - certbot_certs:/etc/letsencrypt
      - certbot_challenges:/var/www/certbot

  certbot:
    image: certbot/certbot
    depends_on:
      - nginx
    volumes:
      - certbot_certs:/etc/letsencrypt
      - certbot_challenges:/var/www/certbot
    entrypoint: >
      sh -c "trap exit TERM; while :; do certbot renew --webroot -w /var/www/certbot; sleep 12h; done"

volumes:
  postgres_data:
  redis_data:
  certbot_certs:
  certbot_challenges:
