name: Deploy to Production

on:
  push:
    branches:
      - release

env:
  REGISTRY: ghcr.io
jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push app image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./docker/Dockerfile
          push: true
          tags: ${{ env.REGISTRY }}/${{ github.repository }}/app:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Add SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.DEPLOY_SSH_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan -H ${{ secrets.DEPLOY_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy to Azure VM
        env:
          DEPLOY_USER: ${{ secrets.DEPLOY_USER }}
          DEPLOY_HOST: ${{ secrets.DEPLOY_HOST }}
          DEPLOY_PATH: ${{ secrets.DEPLOY_PATH }}
          IMAGE_TAG: ${{ github.sha }}
          REGISTRY: ${{ env.REGISTRY }}
          GITHUB_REPOSITORY: ${{ github.repository }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          ssh -i ~/.ssh/deploy_key $DEPLOY_USER@$DEPLOY_HOST << 'DEPLOY_EOF'
          set -e

          cd $DEPLOY_PATH

          echo $GITHUB_TOKEN | docker login ghcr.io -u $DEPLOY_USER --password-stdin

          docker pull $REGISTRY/$GITHUB_REPOSITORY/app:$IMAGE_TAG

          export COMPOSE_APP_IMAGE="$REGISTRY/$GITHUB_REPOSITORY/app:$IMAGE_TAG"

          if docker compose ps app 2>/dev/null | grep -q "Up"; then
            echo "App service already running - doing selective update"
            docker compose up -d app migrate
          else
            echo "First deployment - starting all services"
            docker compose up -d
          fi

          echo "Waiting for migrations to complete..."
          docker compose logs -f migrate &
          LOGS_PID=$!

          timeout 120 sh -c 'until [ "$(docker compose ps -q migrate | xargs docker inspect -f "{{.State.Status}}")" = "exited" ]; do sleep 2; done' || echo "Migration timeout - check logs"
          kill $LOGS_PID 2>/dev/null || true

          MIGRATE_EXIT_CODE=$(docker compose ps -q migrate | xargs docker inspect -f "{{.State.ExitCode}}")
          if [ "$MIGRATE_EXIT_CODE" != "0" ]; then
            echo "Migration container exited with code $MIGRATE_EXIT_CODE"
            docker compose logs migrate
            if docker compose logs migrate | grep -q "No migrations are pending"; then
              echo "No migrations pending â€” continuing."
            else
              echo "Migration failed."
              exit 1
            fi
          fi

          echo "Migrations completed successfully"

          docker image prune -f

          echo "Deployment successful!"
          DEPLOY_EOF

      - name: Cleanup SSH key
        if: always()
        run: rm -f ~/.ssh/deploy_key
